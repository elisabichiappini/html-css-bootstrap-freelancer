<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!--Collegamento CDN CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <!--/ Collegamento CDN CSS Bootstrap-->
    <!--Collegamento Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/ Collegamento Font Awesome-->
    <!--Collegamento foglio di stile CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--/ Collegamento foglio di stile CSS-->
</head>

<body>
    <!--Header: top e bottom-->
    <header>
        <!--Header top-->
        <nav id="navbar">
            <div class="container py-4 text-white text-uppercase">
                <div class="row d-flex justify-content-beetwen">
                    <div class="col fw-bolder">Start bootstrap</div>
                    <div class="col text-end">hamburger</div>
                </div>
            </div>
        </nav>
        <!--/ Header top-->
        <!--Header bottom-->
        <section id="jumbotron py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-8 text-center">img</div>
                </div>
                <h1 class="text-center text-uppercase fw-bolder">Start bootstrap</h1>
                <div class="text-center">line star line</div>
                <ul class="d-flex justify-content-center px-0">
                    <li>Graphic artist</li>
                    <li>Web Designer</li>
                    <li>Illustrator</li>
                </ul>
            </div>
        </section>
        <!--/ Header bottom-->
    </header>
    <!--/ Header: top e bottom-->

    <!--Main: sections-->
    <main>
        <!--Section 1-->
        <section id="portfolio">
            <div class="container">
                <h2 class="text-uppercase text-center fw-bolder">portfolio</h2>
            </section>
        <!--/ Section 1-->
        <!--Section 2-->
        <section id="about">about</section>
        <!--/ Section 2-->
        <!--Section 3-->
        <section id="direct">direct</section>
        <!--/ Section 3-->
    </main>
    <!--/ Main: sections-->

    <!--Footer: top e bottom-->
    <footer>
        <!--Footer top-->
        <section id="contact">contact</section>
        <!--/ Footer top-->
        <!--Footer bottom-->
        <section id="privacy">privacy</section>
        <!--/ Footer bottom-->
    </footer>
    <!--Footer: top e bottom-->
    <!--Collegamento CDN JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--/ Collegamento CDN JS Bootstrap-->

</html>
